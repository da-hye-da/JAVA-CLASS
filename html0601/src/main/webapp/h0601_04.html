<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>span,div</title>
		<style>
			*{margin:0; padding:0;}
/* 			브라우저의 기본적인 여백도 없애고 싶은 경우 작성 */
			
			span{margin:30px;}
/* 		margin: 테두리의 바깥부분에 여유공간을 두는 것 */
		</style>
	</head>
	<body>
		<span>야외 텐트</span>
		<span>건축물</span>
		<span>옆으로 쓰기가 됩니다</span>
		<span>이러한 형태를 인라인 태그라고 함</span>
		<hr>
		<div>야외텐트</div>
		<div>건축물</div>
		<div>아래로 쓰기가 됩니다</div>
		<div>이러한 형태를 블록 태그라고 함</div>
		<div></div>
		<hr>
	</body>
</html>
